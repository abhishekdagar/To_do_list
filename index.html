<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="../To_do_list/css/styletodo.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      
   <link rel="shortcut icon" type="image/x-icon" href="../To_do_list/images/favicon.png" />
</head>
<body>
    <div class="wrapper">
        <div class="header"><span><i class="fa fa-search" aria-hidden="true"></i> Todo List</span></div>
        <div class="wrapper-list"></div>
        <ol class="a">
            
            <li class="grey">
            <input type="checkbox">
            <label for="">Go to College</label>
        </li>
        
         <li>
            <input type="checkbox">
            <label for="">Park Bike</label>
        </li>
        
         <li class="grey">
            <input type="checkbox">
            <label for="">Tea Break</label>
        </li>
        
         <li>
            <input type="checkbox">
            <label for="">Go to Canteen</label>
        </li>
        
        <li class="grey">
            <input type="checkbox">
            <label for="">Come back Home</label>
        </li>
        
        <li>
            <input type="checkbox">
            <label for="">Sleep</label>
        </li>
       
        </ol>
        
    </div>
</body>
</html>
